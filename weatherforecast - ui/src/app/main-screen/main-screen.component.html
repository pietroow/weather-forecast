<div class="align-body-center">
  <form class="example-form">
    <mat-form-field class="example-full-width city-search">
      <input
        type="text"
        placeholder="Type city name"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
        (input)="findByName()"
        [(ngModel)]="searchValue"
      />

      <mat-autocomplete
        #auto="matAutocomplete"
        [displayWith]="displayFn"
        (optionSelected)="citySelected($event)"
      >
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city.name }}, {{ city.country }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-icon-button color="primary" (click)="registerCity()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">
        {{ element.city_open_weather.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef class="align-content-center">
        Country
      </th>
      <td mat-cell *matCellDef="let element" class="align-content-center">
        {{ element.city_open_weather.country }}
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="align-content-center">
        <button mat-stroked-button (click)="detail(element.city_open_weather.id)"> Details
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="align-content-center">
        <button mat-icon-button>
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
