<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #input type="text" placeholder="Type city name" matInput [formControl]="myControl" [matAutocomplete]="auto" (keydown)="findByName(input.value)">
    
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let city of cities" [value]="city">
        {{city.name}}, {{city.country}}
      </mat-option>
    </mat-autocomplete>
    
    
  </mat-form-field>
  <button>Adicionando</button>
  
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city_open_weather.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.city_open_weather.country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> <button>add</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
